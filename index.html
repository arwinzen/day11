<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Piano App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Tiny Piano</h1>
            </header>
            <div class="piano">
                <div class="key" id="C-key">
                    <span class="clues">A</span>
                </div>
                <div class="key sharp" id="Csh-key">
                    <span class="clues">W</span>
                </div>
                <div class="key" id="D-key">
                    <span class="clues">S</span>
                </div>
                <div class="key sharp" id="Dsh-key">
                    <span class="clues">E</span>
                </div>
                <div class="key" id="E-key">
                    <span class="clues">D</span>
                </div>
                <div class="key" id="F-key">
                    <span class="clues">F</span>
                </div>
                <div class="key sharp" id="Fsh-key">
                    <span class="clues">T</span>
                </div>
                <div class="key" id="G-key">
                    <span class="clues">G</span>
                </div>
                <div class="key sharp" id="Gsh-key">
                    <span class="clues">Y</span>
                </div>
                <div class="key" id="A-key">
                    <span class="clues">H</span>
                </div>
                <div class="key sharp" id="Ash-key">
                    <span class="clues">U</span>
                </div>
                <div class="key" id="B-key">
                    <span class="clues">J</span>
                </div>
                <div class="key" id="hiC-key">
                    <span class="clues">K</span>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
    </body>
</html>
